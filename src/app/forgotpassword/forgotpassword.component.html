<div class="container" style="padding-top: 10em;">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Password Recovery</h3>
            </div>
            <div class="card-body" id="forgotPassCard">
                <form [formGroup] = "resetForm" (ngSubmit)="onSubmit()">
                    <div class="input-group form-group">
                       
                        <input formControlName="Email" type="email" class="form-control" placeholder="Enter Email"/>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Submit" [disabled]="resetForm.invalid" class="btn btn btn-primary"/>
                    </div>
                    <div *ngIf="!Email?.valid && (Email?.dirty || Email?.touched)" class="error">
                        <div *ngIf="Email!.errors!.required" class="text text-danger">
                          Email Id is required
                        </div>
                        
                          <div *ngIf="Email!.errors!.pattern" class="text text-danger">
                                Enter valid email Address                    
                          </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">Don't Have an Account?<a routerLink="/Register">Sign Up</a></div>
            </div>
        </div>
    </div>
</div>
